<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield -->
  <path d="M 50 10 L 70 20 L 70 45 Q 70 65 50 85 Q 30 65 30 45 L 30 20 Z" 
        fill="url(#shieldGradient)" 
        stroke="#00ccff" 
        stroke-width="1.5" 
        filter="url(#glow)"/>
  
  <!-- Lock icon inside shield -->
  <g fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round">
    <!-- Lock body -->
    <rect x="42" y="40" width="16" height="20" rx="2"/>
    <!-- Lock shackle -->
    <path d="M 46 40 Q 46 28 50 28 Q 54 28 54 40"/>
    <!-- Lock keyhole -->
    <circle cx="50" cy="53" r="1.5" fill="#ffffff"/>
  </g>
</svg>
